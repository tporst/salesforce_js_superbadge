<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form onsubmit={handleSubmit} onratingchange={handleRatingChanged} onsuccess={handleSuccess} object-api-name={boatReviewObject} >
      
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
             <!-- review subject field code using nameField -->
             <label class="slds-form-element__label" for="record-name">{labelSubject}</label>
              <lightning-input-field
                  field-name={nameField}
                  variant="label-hidden"
                  ></lightning-input-field>
                
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name">{labelRating}</label>
            <div class="slds-form-element__control">
              <c-five-star-rating value={value}></c-five-star-rating>
              <!-- add five star rating component -->
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
          <lightning-input-field
                field-name={commentField}
                ></lightning-input-field>
             <!-- review comment field code using commentField -->
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
        <lightning-button
          class="slds-m-top_small"
          type="submit"
          label={labelSubmit}
          icon-name="utility:save"
      ></lightning-button>

      </div>
    </lightning-record-edit-form> 
  </template>
